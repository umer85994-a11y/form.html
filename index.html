<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Html form</title>
</head>
<style>
  .A{
    background-color: darkgray;
    width: 300px;
    margin: 40px auto;

    padding: 19px;
    border-color: rgb(128, 92, 92);
    border: 2px solid dimgray;
    box-shadow:  0 0 10px rgba red
    (0, 0, 0, 0.1);
    

  }  
</style>
<body align="center">
    <div class="A">
    <h3>HTML FORM</h3>
    <form action="submit.html"
method="post">
<lable for="Name">Full Name:
<br>
</lable>
<input type="text" id="name"
Name="fullname" placeholder="Enter your name"
 required><br><br>
 <label for="Fname">Fname</label><br>
 <input type="text" id="faname" name="Fname"
  placeholder="enter your Fname"required>
 <br><br>
 <label for="contact">contact</label><br>
 <input type="tel" name="contact" placeholder="contact" required><br><br>
 <lable for="email">Email:         
</lable><br>
<input type="email" id="email"
name="email" placeholder="enter your email"
required><br><br>
<lable for="password">password:
  </lable>  <br>
    <input type="password" id="password"
    name="password" placeholder="enter your password"
required><br><br>
<label for="gender">Gender</label><br>
<input type="radio" id="male" name="gender" value="male">male
<input type="radio" id="female" name="gender" value="female">Female<br><br>
<label for="country">country</label>
<br>
<select name="country" id="country">
    <option value="India">India</option>
    <option value="Aus">Aus</option>
</select>
<br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
    </div>
</body>
</html>
